<div
  id="{{ id }}"
  class="ui-dropdown {{ classes }}"
  aria-expanded="false"
  aria-selected="false"
>

    <span
      data-element="selected-value"
      data-placeholder="{{ placeholder }}"
      class="tw-text-base tw-font-normal tw-text-text-secondary"
    >
      {{ placeholder }}
    </span>

        width="15"
        height="15"
        viewBox="0 0 15 15"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="ui-dropdown-trigger"

    </div>
  </div>

  <div class="ui-dropdown-panel">
    <div class="ui-dropdown-wrapper">
      <ul class="tw-column-start tw-w-full tw-gap-0.5">
        {{#each options}}
          <li data-value="{{ this.value }}" aria-selected="false" class="ui-dropdown-option">
            {{ this.text }}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
