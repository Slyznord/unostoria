<div class="tw-column-center un-container">
  <div class="tw-column-center tw-w-full tw-max-w-[1920px] tw-gap-8">
    <div class="tw-flex tw-flex-col lg:tw-flex-row tw-items-start lg:tw-items-center tw-justify-between tw-w-full">
      <h2 class="tw-text-2xl lg:tw-text-[28px] tw-font-light tw-text-text-primary">
        New Collections
      </h2>

      <a
        class="tw-flex tw-items-center tw-gap-2"
        href="/catalogue"

        <span class="tw-text-base lg:tw-text-lg tw-font-light tw-text-text-primary tw-transition-all tw-duration-300 hover:tw-text-text-tertiary">
          Перейти в каталог

      </a>
    </div>

    <div class="tw-grid tw-grid-cols-1 md:tw-grid-cols-2 lg:tw-grid-cols-3 min-[1440px]:tw-grid-cols-4 min-[1660px]:tw-grid-cols-5 tw-w-full tw-max-w-[1920px] tw-gap-y-12 tw-gap-x-8 lg:tw-px-4">
      {{#each products}}
        {{> card
          name=this.name
          desc=this.desc
          preview=this.preview
          price=this.price
          url=this.url
        }}
      {{/each}}
    </div>
  </div>
</div>
